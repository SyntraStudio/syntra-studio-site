<section id="contact">
  <h1>Contact Syntra Studio</h1>
  <p>Let’s streamline your business — Reliable by Design.</p>

  <p><strong>Email:</strong> <a href="mailto:hello.syntrastudio@gmail.com">hello.syntrastudio@gmail.com</a></p>

  <form action="mailto:hello.syntrastudio@gmail.com" method="post" enctype="text/plain">

  </form>
